<div class="container" id="product"></div>

<form id="a" method="get" hidden action="./page3.html">
    <input id="size" name="size">
    <input id="history" name="now">
</form>

<script>
    products = [
    {name:"싱글레귤러", price:3200, image:"/images/images2/싱글레귤러.png"},
    {name:"싱글킹", price:4000, image:"/images/images2/싱글킹.png"},
    {name:"더블주니어", price:4300, image:"/images/images2/더블주니어.png"},
    {name:"더블레귤러", price:6200, image:"/images/images2/더블레귤러.png"},
    {name:"파인트", price:8200, image:"/images/images2/파인트.png"},
    {name:"쿼터", price:15500, image:"/images/images2/쿼터.png"},
    {name:"패밀리", price:22000, image:"/images/images2/패밀리.png"},
    {name:"하프갤런", price:26500, image:"/images/images2/하프갤런.png"},
    ]
    container = document.getElementById("product");


products.forEach(product => {
    let productDiv = document.createElement("div");
    productDiv.classList.add("item");


    productDiv.innerHTML = `

        <a href="#" onclick="select('${product.name}')">
        <img src=".${product.image}" alt="${product.name}" />
        <p>${product.name}</p>
        <p id=productprice>₩${product.price.toLocaleString()}</p>
        </a>
    `;


    container.appendChild(productDiv);
});


function select(name){
    console.log(name);
    let size = document.querySelector("#size");
    size.value = name;
    let form = document.querySelector("#a");
    form.submit();

}

</script>
