<script>
    // 수량 객체 선언
    let quantities = {
        cup: 0,
        cone: 0,
        waffleCone: 0
    };
    
    // 수량 감소 함수
    function decreaseQuantity(button) {
        const quantityElement = button.nextElementSibling;
        let quantity = parseInt(quantityElement.textContent);
        if (quantity > 0) {
            quantity--;
            quantityElement.textContent = quantity;
            updateButtonState(button);
            updateQuantities();
        }
    }
    
    // 수량 증가 함수
    function increaseQuantity(button) {
        const quantityElement = button.previousElementSibling;
        let quantity = parseInt(quantityElement.textContent);
        quantity++;
        quantityElement.textContent = quantity;
        updateButtonState(button);
        updateQuantities();
    }
    
    // 버튼 상태 업데이트 (수량이 0 이상일 때 'active' 클래스 추가)
    function updateButtonState(button) {
        const quantityElement = button.closest('button').querySelector('.quantity');
        let quantity = parseInt(quantityElement.textContent);
        
        if (quantity > 0) {
            button.closest('button').classList.add('active');
        } else {
            button.closest('button').classList.remove('active');
        }
    }
    
    // 수량 객체 업데이트 함수
    function updateQuantities() {
        quantities.cup = parseInt(document.querySelector('.menu1 .quantity').textContent);
        quantities.cone = parseInt(document.querySelector('.menu2 .quantity').textContent);
        quantities.waffleCone = parseInt(document.querySelector('.menu3 .quantity').textContent);

        // 수량을 form에 있는 hidden input에 반영
        document.querySelector('input[name="cup"]').value = quantities.cup;
        document.querySelector('input[name="cone"]').value = quantities.cone;
        document.querySelector('input[name="waffleCone"]').value = quantities.waffleCone;
    }

    // - 및 + 버튼에 이벤트 리스너 추가
    document.querySelectorAll('.minus').forEach(button => {
        button.addEventListener('click', () => decreaseQuantity(button));
    });
    
    document.querySelectorAll('.plus').forEach(button => {
        button.addEventListener('click', () => increaseQuantity(button));
    });
    
    document.querySelector('.flavor').addEventListener('click', (event) => {
    // 수량 업데이트
    updateQuantities();

    console.log(quantities);
